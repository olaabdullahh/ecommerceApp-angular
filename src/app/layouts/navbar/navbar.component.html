<section class="container">
  <nav
    class="border-gray-200 bg-gray-100 dark:bg-gray-900 fixed top-0 left-0 right-0 z-[999]"
  >
    <div
      class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2"
    >
      <img src="/images/freshcart-logo.svg" class="h-8" alt="freshcart Logo" />

      <button
        data-collapse-toggle="navbar-default"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-default"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
      <div
        class="hidden flex-grow w-full md:flex md:w-auto"
        id="navbar-default"
      >
        @if(isLogin()){
        <ul
          class="capitalize mx-auto flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-2 rtl:space-x-reverse md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
        >
          <li>
            <a
              routerLink="/home"
              routerLinkActive="text-green-600 font-bold"
              class="block py-2 px-2 text-gray-700"
              aria-current="page"
              >Home</a
            >
          </li>
          <li>
            <a
              routerLink="/cart"
              routerLinkActive="text-green-600 font-bold"
              class="block py-2 px-2 text-gray-700"
              aria-current="page"
              >cart</a
            >
          </li>
          <li>
            <a
              routerLink="/wishlist"
              routerLinkActive="text-green-600 font-bold"
              class="block py-2 px-2 text-gray-700"
              aria-current="page"
              >wish list</a
            >
          </li>
          <li>
            <a
              routerLink="/products"
              routerLinkActive="text-green-600 font-bold"
              class="block py-2 px-2 text-gray-700"
              aria-current="page"
              >products</a
            >
          </li>
          <li>
            <a
              routerLink="/categories"
              routerLinkActive="text-green-600 font-bold"
              class="block py-2 px-2 text-gray-700"
              aria-current="page"
              >categories</a
            >
          </li>
          <li>
            <a
              routerLink="/brands"
              routerLinkActive="text-green-600 font-bold"
              class="block py-2 px-2 text-gray-700"
              aria-current="page"
              >brands</a
            >
          </li>
        </ul>
        }

        <ul
          class="capitalize ms-auto flex items-center p-4 md:p-0 border border-gray-100 rounded-lg md:flex-row md:space-x-2 rtl:space-x-reverse md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
        >
          @if(!isLogin()){
          <li>
            <a
              routerLink="/login"
              routerLinkActive="text-green-600 font-bold"
              class="block py-2 px-1 text-gray-700"
              aria-current="page"
              >login</a
            >
          </li>
          <li>
            <a
              routerLink="/register"
              routerLinkActive="text-green-600 font-bold"
              class="block py-2 px-1 text-gray-700"
              aria-current="page"
              >register</a
            >
          </li>
          } @else {
          <li class="relative">
            <a
              routerLink="/cart"
              class="block py-2 px-3 text-gray-700"
              aria-current="page"
              ><i class="fa-solid fa-cart-shopping text-2xl"></i
            ></a>
            <div
              class="w-6 h-5 absolute end-0 top-0 bg-green-600 rounded text-white flex items-center justify-center"
            >
              {{ countNum() }}
            </div>
          </li>
          <li (click)="logOut()">
            <a
              role="button"
              class="block py-2 px-1 text-gray-700"
              aria-current="page"
              >logOut</a
            >
          </li>
          }
        </ul>
      </div>
    </div>
  </nav>
</section>
